<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des Réservations</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

    <h2 class="mb-4">Gestion des Réservations</h2>

    <form th:action="@{/reservations/list}" method="get" class="row g-3 mb-4">
        <div class="col-auto">
            <label for="filterDate" class="visually-hidden">Date</label>
            <input type="date" class="form-control" id="filterDate" name="filterDate" th:value="${selectedDate}">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary">Filtrer par date</button>
            <a th:href="@{/reservations/list}" class="btn btn-secondary">Réinitialiser</a>
        </div>
    </form>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Lieu</th>
                <th>Client</th>
                <th>Passagers</th>
                <th>Date et Heure</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="res : ${reservations}">
                <td th:text="${res.id}"></td>
                <td th:text="${res.lieuCode != null ? res.lieuCode : res.idLieu}"></td>
                <td th:text="${res.client}"></td>
                <td th:text="${res.nbPassager}"></td>
                <td th:text="${res.dateHeure != null ? #temporals.format(res.dateHeure, 'dd/MM/yyyy HH:mm') : 'N/A'}"></td>
            </tr>
            <tr th:if="${#lists.isEmpty(reservations)}">
                <td colspan="5" class="text-center">Aucune réservation trouvée pour cette date.</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
